<div *ngIf="logs.length > 0">
    <h3 class="font-bold">Logs:</h3>
    <div *ngFor="let log of logs">
        <div class="flex flex-col justify-between">
            <div class="text-lg">>> {{ log.text }} - <span class="text-sm">{{ formattedDate(log.created_at) }}</span></div>
        </div>
    </div>
</div>
