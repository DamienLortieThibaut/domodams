<footer class="bg-cyan-500 footer p-3 text-white">
    <div class="container">
        <div class="grid grid-cols-3 gap-4">
            <ng-container *ngFor="let item of footerItems">
                <div class="flex flex-col">
                    <h5 class="font-bold">{{ item.name }}</h5>
                    <a *ngFor="let subItem of item.subItems" [href]="subItem.url" class="text-decoration-none">{{ subItem.name }}</a>
                </div>
            </ng-container>
        </div>
    </div>
</footer>
