
<div class="timeline flex flex-col justify-center items-center w-full my-10">
    <h2>Timer</h2>
    <input type="range" class="w-full my-3" min="0" max="1439" [value]="rangeValue" (input)="updateTimer($event)">
    <div class="flex items-center">
        <p class="timeAccelerator mr-5 flex justify-end"><</p>
        <button class="gestioningTime" (click)="substractHalfHour()">- 30 min</button>
        <div class="center-timer flex flex-col items-center">
            <h3 class="mx-10">{{formattedTime(timer)}}</h3>
            <div class="flex items-center">
                <p class="mr-3">Temps x1</p>
                <i class='bx bx-reset' ></i>
            </div>
        </div>
        <button class="gestioningTime" (click)="addHalfHour()">+ 30 min</button>
        <p class="timeAccelerator ml-5">>></p>

    </div>
</div>
